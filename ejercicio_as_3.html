<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="imgchuck"><img
        src="https://www.latercera.com/resizer/ABp-KPhhaQImHtgzfw8Rgku0laA=/900x600/smart/cloudfront-us-east-1.images.arcpublishing.com/copesa/WZTNR5LJV5GRJCNKKLSM5JRO7A.jpg"
        class="img-fluid" alt="Responsive image"></div>
    <h1>Aprobado por Chuck Norris.</h1>
    <p><button id= "boton" type="button" class="btn btn-primary btn-lg">Actualizar</button></p>
    <h2><span id="chiste"></span></h2>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    const span_chiste = document.querySelector('#chiste');
    const span_boton = document.querySelector('#boton');
    function frase() {

      $.getJSON('https://api.chucknorris.io/jokes/random', function (datos) {
        console.log(datos);
        span_chiste.textContent = datos.value;
      });

    }
    frase();
    span_boton.addEventListener('click', function() {
      frase()
    });

    console.log('Pagina funcionando');
  </script>
</body>

</html>
